<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pure Js Slider</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #d6da69 -26%, #017E8B 145%);">
            <h1>Buttermere, Cockermouth</h1>
            <p>Nature</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #d5a635 -1%, #ded880 124%);">
            <h1>Rila Bulgaria</h1>
            <p>Nature</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #36525a 1%, #b5b975 128%);">
            <h1>Seven Rila Lakes</h1>
            <p>Nature</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #3e5d6a -8%, #cdd8de 138%);">
            <h1>Mountain in Banff</h1>
            <p>Nature</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1613310023042-ad79320c00ff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80   ');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1621682372775-533449e550ed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1334&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1591363853666-a26c93422d7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1334&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1615393904572-b3469d50cac3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1416&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
